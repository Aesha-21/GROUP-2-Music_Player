<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body align="center">
    <canvas
      id="myCanvas"
      width="400"
      height="450"
      style="border: 0px solid grey"
    ></canvas>

    <script>
      var c = document.getElementsByTagName("canvas")[0];
      var ctx = c.getContext("2d");

      const grad = ctx.createLinearGradient(0, 0, 280, 0);
      grad.addColorStop(0, "lightblue");
      grad.addColorStop(0.5, "purple");
      grad.addColorStop(1, "darkblue");

      function drawCircle() {
        var centerX = 90;
        var centerY = 380;
        var radius = 45;

        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, Math.PI); // Start angle 0, end angle Math.PI
        ctx.strokeStyle = "grey";
        ctx.lineWidth = 5;
        ctx.stroke();
        ctx.fillStyle = "red";
        ctx.fill();
      }

      function drawTriangle() {
        var baseX = 50;
        var baseY = 380;
        var baseWidth = 80;
        var height = 50;

        ctx.fillStyle = "green";
        ctx.beginPath();
        ctx.moveTo(baseX, baseY);

        ctx.lineTo(baseX + baseWidth, baseY);
        ctx.lineTo(baseX + baseWidth / 2, baseY - height);

        ctx.closePath();
        //outline
        ctx.strokeStyle = "grey";
        ctx.lineWidth = 3; //10
        ctx.stroke();

        // the fill color
        ctx.fillStyle = "lightgreen";
        ctx.fill();
      }

      function drawCircle1() {
        var centerX = 300;
        var centerY = 380;
        var radius = 45;

        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, Math.PI); // Start angle 0, end angle Math.PI
        ctx.strokeStyle = "grey";
        ctx.lineWidth = 5;
        ctx.stroke();
        ctx.fillStyle = "red";
        ctx.fill();
      }

      function drawTriangle1() {
        var baseX = 260;
        var baseY = 380;
        var baseWidth = 80;
        var height = 50;

        ctx.fillStyle = "green";
        ctx.beginPath();
        ctx.moveTo(baseX, baseY);

        ctx.lineTo(baseX + baseWidth, baseY);
        ctx.lineTo(baseX + baseWidth / 2, baseY - height);

        ctx.closePath();
        //outline
        ctx.strokeStyle = "grey";
        ctx.lineWidth = 3; //11
        ctx.stroke();

        // the fill color
        ctx.fillStyle = "pink";
        ctx.fill();
      }

      function drawBackground() {
        // ctx.shadowColor = "blue";
        // ctx.shadowBlur = 5;
        // ctx.shadowOffsetX = 0;
        // ctx.shadowOffsetY = 0;

        ctx.fillStyle = grad;
        ctx.fillRect(10, 10, 380, 430);
      }

      function drawCurve() {
        var posX = -40;
        var posY = -40;
        ctx.beginPath();
        ctx.moveTo(50 + posX, 60 + posY);
        ctx.quadraticCurveTo(150 + posX, 170 + posY, 220 + posX, 50 + posY);
        ctx.strokeStyle = "yellow";
        ctx.lineWidth = 5;
        ctx.stroke();
        ctx.closePath();
      }

      function drawCurve1() {
        var posX = 80;
        var posY = -40;
        ctx.beginPath();
        ctx.moveTo(50 + posX, 60 + posY);
        ctx.quadraticCurveTo(150 + posX, 170 + posY, 220 + posX, 50 + posY);
        ctx.strokeStyle = "yellow";
        ctx.lineWidth = 5;
        ctx.stroke();

        ctx.closePath();
      }

      function drawCurve2() {
        var posX = 200;
        var posY = -40;
        ctx.beginPath();
        ctx.moveTo(50 + posX, 60 + posY);
        ctx.quadraticCurveTo(120 + posX, 170 + posY, 210 + posX, 40 + posY);
        ctx.strokeStyle = "yellow";
        ctx.lineWidth = 5;
        ctx.stroke();
        ctx.closePath();
      }

      var faceX = 120;
      var faceY = 130;
      function drawSimleFace() {
        ctx.save();
        ctx.translate(faceX, faceY);
        ctx.beginPath();
        ctx.arc(75, 75, 50, 0, Math.PI * 2, true); // Outer circle
        ctx.moveTo(110, 75);
        ctx.arc(75, 75, 35, 0, Math.PI, false); // Mouth (clockwise)
        ctx.moveTo(65, 65);
        ctx.arc(60, 65, 5, 0, Math.PI * 2, true); // Left eye
        ctx.moveTo(95, 65);
        ctx.arc(90, 65, 5, 0, Math.PI * 2, true); // Right eye
        ctx.strokeStyle = "lightgreen";
        ctx.lineWidth = 5;
        
        ctx.stroke();

        ctx.restore();
      }

      var x = 20;
      var y = 150;

      var txtX = 100;
      var txtY = 250;

      const text = "Happy Holi!";
      const text2 = "And Safe Holi...";

      function animate() {
        ctx.clearRect(0, 0, c.width, c.height);

        drawBackground();
        drawCurve();
        drawCurve1();
        drawCurve2();
        drawCircle();
        drawTriangle();

        drawCircle1();
        drawTriangle1();

        drawSimleFace();

        x += 1; // Move the text to the right
        if (x > c.width) {
          x = -ctx.measureText(text).width; // Reset to the left
        }

        txtX -= 1; // Move the text to the right
        if (txtX < -ctx.measureText(text).width) {
          txtX = c.width; // Reset to the left
        }

        //text moving
        ctx.font = "bold 36px Georgia";
        ctx.fillStyle = "yellow";
        ctx.fillText(text, x, y);

        ctx.fillStyle = "orange";
        ctx.fillText(text2, txtX, txtY);
        requestAnimationFrame(animate);
      }
      animate();
    </script>
  </body>
</html>
