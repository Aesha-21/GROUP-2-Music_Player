<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Application Form</title>
    <script>

      function validateAge() {
        document
          .getElementById("validateAge")
          .setCustomValidity("Please Enter your Age");
      }

      window.onload = validateAge;

      function checkAge(element) {
        if (element.value < 18) {
          element.setCustomValidity("You are too young for this Position");
        } else if (element.value > 55) {
          element.setCustomValidity(
            "You are old and not eligable for this Position"
          );
        } else {
          element.setCustomValidity("");
        }
      }

      window.onload = function(){
          var file = document.getElementById("fileType");

      file.onchange = function (){
        var ext = this.value.match(/\.([^\.]+)$/)[1];
        switch (ext) {
          case "pdf":
          case "doc":
          case "docx":
            // alert("Allowed");
            break;
          default:
            alert("Only PDF,Docs and Docz formate file allowed");
            this.value = "";
        }
    };
    };
    </script>
  </head>
  <body>
    <form action="#" method="get">
      <!-- <fieldset>
        <legend style="text-align: center; font-size: 40px;">Employee Form</legend> -->
      <h2 style="text-align: center">Employee Registration Form</h2>
      <!-- <caption style="text-align: center;">Employee Registration Form</caption> -->
      <table align="center" border="0">
        <tbody>
          <div>
            <tr>
              <td>First Name</td>
              <td>
                <input type="text" name="fname" required placeholder="Aesha" />
              </td>
            </tr>
          </div>
          <tr>
            <td>Last Name</td>
            <td>
              <input type="text" name="lname" placeholder="Shah" required />
            </td>
          </tr>

          <tr>
            <td>Enter Email ID</td>
            <td><input type="email" name="email" pattern=".+@gmail.com" required/></td>
          </tr>

          <tr>
            <td>Gender</td>
            <td>
              <input type="radio" name="gender" value="M" checked/>Male
              <input type="radio" name="gender" value="F"/> Female
            </td>
          </tr>

          <tr>
            <td>Age</td>
            <td>
              <input
                oninput="checkAge()"
                type="text"
                name="age"
                id="validateAge"
                required
              />
            </td>
          </tr>

          <tr>
            <td>Select City</td>
            <td>
              <select name="cities" id="cities">
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Ghandhinagar">Ghandhinagar</option>
                <option value="Pune">Pune</option>
                <option value="Banglore">Banglore</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>Upload Resume</td>
            <td><input type="file" id="fileType" /></td>
            <!-- accept=".pdf, .doc, .docx" -->
          </tr>

          <tr>
            <td>Select Position ApplyFor</td>
            <td><input list="positions" name="position" /></td>
            <td>
              <datalist id="positions">
                <option value="Java Developer"></option>
                <option value="Front-end Developer"></option>
              </datalist>
            </td>
          </tr>

          <tr>
            <td>Tentative Date to Join</td>
            <td><input type="date" name="joindate" /></td>
          </tr>

          <tr>
            <td><input type="submit" value="submit form" /></td>
          </tr>
        </tbody>
      </table>
      <!-- </fieldset> -->
    </form>
  </body>
</html>
